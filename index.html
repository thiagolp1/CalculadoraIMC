<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraIMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <div>
                <label for="alturaUsuario">ALTURA: </label>
                <input type="number" id="alturaUsuario" name="alturaUsuario" placeholder="Ex: 1,80">
            </div>
            
            <div>
                <label for="massaUsuario">PESO:</label>
                <input type="number" id="massaUsuario" name="massaUsuario" placeholder="Ex: 80">
            </div>
            
            <button id="botaoCalcular" type="button">CALCULAR</button>
            
        </form>
        
        <div id="exibeCalculos" hidden="true">
            <div>
                <h3>IMC:</h3>
                <p id="exibirIMC"></p>
            </div>
            
            <div>
                <h3>Situação:</h3>
                <p id="exibeSituacao"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </main>
    </body>
    </html>
